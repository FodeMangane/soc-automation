Cette action crée un événement MISP pour documenter l'attaque dans la plateforme de threat intelligence.
Ajout de l'action HTTP
Glisser un nouvel élément HTTP sur le canvas.
Connecter TheHive_Add_Observable à ce nouveau HTTP (branche parallèle).

